
<div class="w-full lg:p-10 bg-gray-100 h-full">
  <div class="flex lg:space-x-10" >
     
     <div class="w-full ">
        <div class="flex justify-between ">

           </div>
          
           <div class="flex items-center space-x-8">
             
             <div class="relative">
               <button class="w-10 h-10 rounded-full overflow-hidden outline-none ring-2 ring-offset-2 ring-blue-700 ring-offset-white">

             </div>
           </div>
       
        </div>
     </div>
  </div>

                      <div >

                      </div>
                  </div>
                  <div class="w-1/3 bg-white shadow-lg border border-gray-100 rounded-xl flex flex-col lg:flex-row items-center px-3 py-5 lg:p-5 space-x-0 lg:space-x-5">

                    </svg>

                   <div >

             <div class=" w-full mt-4 lg:mt-10 h-12 rounded-xl"></div>

                  [options]="options"
                  [width]="width"
                  [height]="height">
               </google-chart>

                 <div class="  rounded-xl chartOne  w-full">

                  [options]="options1"

                  [height]="height">
