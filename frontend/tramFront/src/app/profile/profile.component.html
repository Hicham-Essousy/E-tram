<div class="lg:mt-0 bg-gray-100 ">
    <div class=" flex items-center justify-center px-5 pb-10 pt-16 bg-gray-100">
      <div class="flex w-full mx-auto rounded-lg bg-white shadow-lg p-5 text-gray-700  ">
        <div class="w-full lg:w-1/2">

          <div class="w-full pt-1 pb-5">
              <div class="bg-indigo-500 text-white overflow-hidden rounded-full w-20 h-20 -mt-16 mx-auto shadow-lg flex justify-center items-center">
                  
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                    </svg>
                  
              </div> 
          </div>
          <div class="mb-10">
              <h1 class="text-center font-bold text-xl uppercase">Profile</h1>
          </div>
          
          <div class="mb-3">
              <label class="font-bold text-sm mb-2 ml-1">Nom</label>
              <div>
                  <input [(ngModel)]="user.nom" class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors"  type="text"/>
              </div>
          </div>
          <div class="mb-3">
              <label class="font-bold text-sm mb-2 ml-1">Prénom</label>
              <div>
                  <input [(ngModel)]="user.prenom"  class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors"  type="text"/>
              </div>
          </div>
          <div class="mb-3">
            <label class="font-bold text-sm mb-2 ml-1">Email</label>
            <div>
                <input [(ngModel)]="user.gmail" class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors"  type="text"/>
            </div>
          </div>

          <div class="mb-3">
            <label class="font-bold text-sm mb-2 ml-1">CIN</label>
            <div>
                <input [(ngModel)]="user.cin"  class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors" type="text"/>
            </div>
          </div>
          <div class="mb-3">
            <label class="font-bold text-sm mb-2 ml-1">Numéro de telephone</label>
            <div>
                <input [(ngModel)]="user.phone"  class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors" type="text"/>
            </div>
          </div>
          <!-------------------------------------->

          <div class="mb-3">
            <label class="font-bold text-sm mb-2 ml-1">Image</label>
            <div>
                <input (change)="onFileChange($event)" type="file" id="fileUpload" class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors" />
            </div>
          </div>

         






          <!-------------------------------------->
          <div>
            <button (click)="onUpdate()" class="block  max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold"><i class="mdi mdi-lock-outline mr-1"></i> Enregistrer</button>
          </div>
 
          </div>
          <div class="hidden lg:block  lg:w-1/2 animate-pulse">
              <img style="margin-top: 146px;" src="../../assets/images/undraw_Browsing_online_re_umsa.svg" alt="">

          </div>
      </div>
   </div>
  </div>
